<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractadelic - Collaborative Fractal Landscapes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fractadelic</h1>
            <p>Create evolving fractal landscapes together in real-time</p>
        </header>
        
        <div class="canvas-container">
            <canvas id="fractalCanvas"></canvas>
        </div>
        
        <div class="parameter-display">
            <div class="param-item">
                <div class="param-label">Palette</div>
                <div id="palette-value" class="param-value">cosmic</div>
            </div>
            
            <div class="param-item">
                <div class="param-label">Roughness</div>
                <div id="roughness-value" class="param-value">0.50</div>
            </div>
            
            <div class="param-item">
                <div class="param-label">Evolution Speed</div>
                <div id="evolution-value" class="param-value">5</div>
            </div>
            
            <div class="param-item">
                <div class="param-label">Seed Points</div>
                <div id="seeds-value" class="param-value">0</div>
            </div>
        </div>
        
        <div class="user-info">
            <span id="activeUsers">1 user online</span>
            <div id="server-status" class="server-status">Server status: Connecting...</div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/fractal.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
