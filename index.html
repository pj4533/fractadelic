<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractadelic - Collaborative Fractal Landscapes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fractadelic</h1>
            <p>Create evolving fractal landscapes together in real-time</p>
        </header>
        
        <div class="canvas-container">
            <canvas id="fractalCanvas"></canvas>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="colorPalette">Color Palette:</label>
                <select id="colorPalette">
                    <option value="cosmic">Cosmic</option>
                    <option value="neon">Neon</option>
                    <option value="candy">Candy</option>
                    <option value="sunset">Sunset</option>
                    <option value="lava">Lava</option>
                    <option value="rainbow">Rainbow</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="roughness">Roughness:</label>
                <input type="range" id="roughness" min="0.1" max="1.0" step="0.1" value="0.5">
            </div>
            
            <div class="control-group">
                <label for="seed">Seed Point:</label>
                <button id="addSeed">Add Seed</button>
            </div>
            
            <div class="control-group">
                <label for="evolveSpeed">Evolution Speed:</label>
                <input type="range" id="evolveSpeed" min="1" max="10" value="5">
            </div>
        </div>
        
        <div class="user-info">
            <span id="activeUsers">1 user online</span>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="fractal.js"></script>
    <script src="main.js"></script>
</body>
</html>
